<html>

<head>
  <title>TensorFlow.js: 웹사이트 URL이 피싱인지 정상인지 분류하기</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../shared/tfjs-examples.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.1.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js" integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="index.js"></script>
</head>

<body>
  <div class="tfjs-example-container centered-container">
    <section class='title-area'>
      <h1>TensorFlow.js: 웹사이트 URL이 피싱인지 정상인지 분류하기</h1>
    </section>

    <section>
      <p class='section-head'>설명</p>

      <p>
        이 예제는 <a href="http://eprints.hud.ac.uk/id/eprint/24330/6/MohammadPhishing14July2015.pdf" target="_blank">피싱 웹사이트 데이터셋</a>을 사용해
        URL을 <a href="https://ko.wikipedia.org/wiki/%ED%94%BC%EC%8B%B1" target="_blank">피싱</a> 또는 정상으로 분류하는 방법을 보여줍니다.
        데이터셋에 있는 샘플을 두 그룹(즉, 피싱 또는 정상)으로 분류하기 때문에 이진 분류 문제입니다.
      </p>
      <p>각 사이트마다 <a href="https://github.com/rickiepark/deep-learning-with-javascript/tree/main/website-phishing" target="_blank">30개의 특성</a>이 있습니다.</p>
    </section>

    <section>
      <p class='section-head'>상태</p>
      <p id="status">데이터를 로딩합니다...</p>
    </section>

    <section>
      <p class='section-head'>훈련 과정</p>

      <div class="with-cols">
        <div id="plotLoss"></div>
        <div id="plotAccuracy"></div>
      </div>

      <div>
        <div>ROC 곡선</div>
        <div id="rocCurve"></div>
      </div>
    </section>
  </div>

</body>

</html>
